name: 测试

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: 单元测试
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 安装 Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: 安装依赖
        run: bun install
      
      - name: 运行单元测试
        run: bun test
      
      - name: 生成覆盖率报告
        run: bun test --coverage
      
      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: unit-tests-coverage

  e2e-tests:
    name: E2E 测试
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 安装 Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: 安装依赖
        run: bun install
      
      - name: 安装 Playwright 浏览器
        run: bunx playwright install --with-deps
      
      - name: 运行 E2E 测试
        run: bun run test:e2e
        env:
          CI: true
      
      - name: 上传测试报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: 上传测试结果
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  rust-tests:
    name: Rust 测试
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 安装 Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: 运行 Rust 测试
        working-directory: src-tauri
        run: cargo test --verbose
      
      - name: 运行 Clippy 检查
        working-directory: src-tauri
        run: cargo clippy -- -D warnings
